<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mob Time !</title>
    <link rel="stylesheet" type="text/css" href="https://yarn.pm/normalize.css"/>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css"/>
</head>
<body>
<main id="panel">
    <nav>
        <button class="settings-button">&#9881;</button>
    </nav>
    <form id="container" name="container">
        <section>
            <div id="countdown">
                <button id="start-pause">
                    <span id="control-icons"></span>
                    <span id="time-left"></span>
                </button>
                <svg>
                    <circle id="countdown-circle" r="93" cx="100" cy="100"></circle>
                </svg>
            </div>
        </section>

        <section id="title">
            <h1>Mob Time</h1>
        </section>
    </form>
</main>
<section id="settings">
    <h2>Settings</h2>
    <fieldset>
        <input id="minutes-by-person"
               type="number"
               min="1"
               max="60"
               required
               value="10"
               size="2"/>
        <label for="minutes-by-person">minutes / pers.</label>
    </fieldset>
    <fieldset>
        <input id="second-counting-mode" type="checkbox"/>
        <label for="second-counting-mode">Afficher les secondes</label>
    </fieldset>
    <fieldset id="volume-container">
        <label for="volume"><i class="fas fa-volume-up"></i></label>
        <input id="volume" type="range" min="1" max="100" value="50">
    </fieldset>
    <fieldset>
        <label for="alarm-url">mp3</label>
        <textarea id="alarm-url">https://www.myinstants.com/media/sounds/celebration.mp3
https://www.myinstants.com/media/sounds/denis-brogniart-ah-original.mp3
https://www.myinstants.com/media/sounds/psy-gangnam-style-1.mp3
https://www.myinstants.com/media/sounds/intro-uefa-champions-league2.mp3
https://www.myinstants.com/media/sounds/-fort-boyard-audio-cutter.mp3
https://www.myinstants.com/media/sounds/poudreperlinpinpin.mp3
https://www.myinstants.com/media/sounds/the-sound-of-silence.mp3</textarea>
    </fieldset>
</section>

<audio id="alarm-sound">
    <source type="audio/mpeg" src=""/>
</audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
<script src="https://kit.fontawesome.com/36321d34e2.js"></script>
<script type="application/javascript" src="js/dist/bundle.js"></script>
<script type="application/javascript">
    var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('settings'),
        'padding': 400,
        'tolerance': 70,
        'side': 'right'
    });

    // Toggle button
    document.querySelector('.settings-button').addEventListener('click', function() {
        slideout.toggle();
    });
</script>
</body>
</html>
